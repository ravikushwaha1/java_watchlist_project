<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Stock Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ“ˆ StockWatch</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link active" th:href="@{/users}">Users</a>
                <a class="nav-link" th:href="@{/stocks}">Stocks</a>
                <a class="nav-link" th:href="@{/watchlist}">Watchlist</a>
                <a class="nav-link" th:href="@{/reports}">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Management</h2>
        
        <!-- Add User Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New User</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/users}" th:object="${newUser}" method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-4">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" th:field="*{contactNo}" class="form-control" placeholder="Contact Number">
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users List -->
        <div class="card">
            <div class="card-header">
                <h5>Registered Users</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Join Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.contactNo}"></td>
                                <td th:text="${#temporals.format(user.joinDate, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <tr th:if="${users.empty}">
                                <td colspan="5" class="text-center">No users found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
