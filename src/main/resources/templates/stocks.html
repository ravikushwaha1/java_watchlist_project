<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - Stock Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ“ˆ StockWatch</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/users}">Users</a>
                <a class="nav-link active" th:href="@{/stocks}">Stocks</a>
                <a class="nav-link" th:href="@{/watchlist}">Watchlist</a>
                <a class="nav-link" th:href="@{/reports}">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Stocks</h2>
            <form th:action="@{/stocks/update-prices}" method="post">
                <button type="submit" class="btn btn-warning">Update Prices (Mock)</button>
            </form>
        </div>

        <div class="row">
            <div th:each="stock : ${stocks}" class="col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${stock.symbol}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${stock.name}"></h6>
                        <p class="card-text">
                            <strong>Price: $</strong><span th:text="${#numbers.formatDecimal(stock.currentPrice, 1, 2)}"></span><br>
                            <strong>Market: </strong><span th:text="${stock.market}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div th:if="${stocks.empty}" class="col-12">
                <div class="alert alert-info">No stocks available</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
