<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Stock Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .report-content {
            white-space: pre-line;
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ“ˆ StockWatch</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/users}">Users</a>
                <a class="nav-link" th:href="@{/stocks}">Stocks</a>
                <a class="nav-link" th:href="@{/watchlist}">Watchlist</a>
                <a class="nav-link active" th:href="@{/reports}">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Performance Reports</h2>

        <!-- User Selection -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Select User for Report</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/reports/user/}" method="get" id="reportForm">
                    <select name="userId" class="form-select" onchange="this.form.action='/reports/user/' + this.value; this.form.submit()">
                        <option th:each="user : ${users}" 
                                th:value="${user.userId}" 
                                th:text="${user.name + ' (' + user.email + ')'}"
                                th:selected="${user.userId == selectedUserId}">
                        </option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Report Content -->
        <div class="card">
            <div class="card-header">
                <h5>Performance Report</h5>
            </div>
            <div class="card-body">
                <div th:if="${report}" class="report-content" th:text="${report}"></div>
                <div th:unless="${report}" class="text-center text-muted">
                    No report available. Please select a user with watchlist items.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
